<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="items">
        <div class="item" data-item="rock">
            ✊
        </div>
        <div class="item" data-item="paper">
            🤚
        </div>
        <div class="item" data-item="scissors">
            ✌️

    <div class="scoreTable">
        <div>
            You

        </div>
        <div data-final-column>
            PC
            <span>0</span>
        </div>
        <!-- <div class="selection winner">
            🤚
        </div>

            🤚
        </div> -->
